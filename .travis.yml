language: node_js

node_js:
    - "stable"
    - "8"
    - "7"
    - "6"
    - "5"
    - "4"

addons:
    sonarcloud:
        organization: "sridharmallela-github"
        token:
            secure: ""
        branches:
            - master

branches:
    only:
        - master

env:
    - NODE_ENV=TEST

install:
    - npm install

script:
    - npm run check-all
    - npm run coverage
    - sonar-scanner

cache:
    directories:
        - "$HOME/.sonar/cache"
        - "node_modules"

notifications:
  email:
    on_failure: change
